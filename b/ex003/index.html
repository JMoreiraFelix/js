<body>
    <script>
        //modo errado
        var n1 = prompt('Número 1: ') //string
        var n2 = prompt('Número 2: ') //string
        var soma = n1 + n2
        alert('Soma dos números é: ' + soma)
        //corrigindo..
        var n3 = Number(prompt('Número 3: '))
        var n4 = Number(prompt('Número 4: '))
        var soma = n3 + n4
        alert(`A soma de ${n3} e ${n4} é ${soma}`)
    </script>
</body>
